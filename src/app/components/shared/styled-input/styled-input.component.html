<div class="row label">
  <div class="col-12">
    <label>{{ label }}</label>
  </div>
</div>
<div class="row">
  <div class="col-12" [formGroup]="form">
    <input
      type="{{ type }}"
      class="input"
      [class.active]="size === 'wide'"
      [formControlName]="name"
      [id]="id"
      [attr.required]="required"
    />
  </div>
</div>
