<div id="{{ content.id }}" class="message">
  <div class="row">
    <div class="col-12 message-body">
      {{ content.body }}
    </div>
  </div>
  <div class="row justify-content-between message-footer">
    <div class="col-6">
      {{
        content.createdAt.toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        })
      }}
    </div>
    <div class="col-2">by {{ content.owner }}</div>
    <div class="col-3">
      <ng-container *ngIf="content.numberOfReplies > 1">
        {{ content.numberOfReplies }} replies
        <ng-container *ngIf="options.showViewButton">(<button class="view-link">view</button>)</ng-container>
      </ng-container>
      <ng-container *ngIf="content.numberOfReplies == 1">
        {{ content.numberOfReplies }} reply
        <ng-container *ngIf="options.showViewButton">(<button class="view-link">view</button>)</ng-container>
      </ng-container>
      <ng-container *ngIf="content.numberOfReplies == 0">
        0 replies
      </ng-container>
    </div>
  </div>
</div>
