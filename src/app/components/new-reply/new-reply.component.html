<div class="new-reply">
  <form (ngSubmit)="onSubmit()" [formGroup]="messageForm">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <styled-textarea
          id="message"
          name="message"
          placeholder="What's your reply?"
          [form]="messageForm"
          [options]="textareaOptions"
        ></styled-textarea>
        <div class="row d-flex justify-content-center mt-3 mb-3" *ngIf="error.length">
          <div class="col-10 alert-danger">{{ error }}</div>
        </div>
        <div class="row d-flex justify-content-center mt-3 mb-3" *ngIf="success.length">
          <div class="col-10 alert-info">{{ success }}</div>
        </div>
        <div class="row d-flex flex-row-reverse">
          <div class="col-2">
            <styled-button type="submit" size="normal" [disabled]="loading">Post</styled-button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
